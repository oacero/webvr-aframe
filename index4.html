<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Texturas y Animaci√≥n</title>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- Add texture images -->
            <a-assets>
                <img src="textures/sky.jpeg" id="sky">
                <img src="textures/sunset_sky.jpg" id="sunset-sky">
                <img src="textures/mapa-mundi.jpg" id="earth">
            </a-assets>

            <!-- TRASLADA LA ESFERA -->
            <a-sphere position="0 1.25 -6" radius="1.5" src="#sunset-sky"
                animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: flase">
            </a-sphere>

            <!-- ROTACION EN SU PROPIO EJE -->
            <a-sphere position="6 2 -6" radius="1.25" src="#earth" rotation="40 50 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 15000;  easing: linear">
            </a-sphere>

            <a-box position="3 -2 -6" color="red" rotation="40 50 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 15000;  easing: linear">
            </a-box>

            <!-- ORBITA EN UN RADIO DETERMINADO -->
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
                <a-sphere position="5 0 0" src="#sunset-sky"></a-sphere>
            </a-entity>

            <a-sky src="#sky"></a-sky>
        </a-scene>
    </body>
</html>
