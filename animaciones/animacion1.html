<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Animaci√≥n</title>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
         <!-- Add texture images -->
            <a-assets>
                <img src="../textures/sky.jpeg" id="sky">
                <img src="../textures/mapa-mundi.jpg" id="earth">
                <img src="../textures/moon.png" id="moon">
            </a-assets>

            <a-sphere position="0 2 -4" radius="1.25" src="#earth" rotation="0 50 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 15000;  easing: linear">
            </a-sphere>

            <a-sphere position="-2 2.5 -4" radius="0.5" src="#moon">

            </a-sphere>

            <a-sky src="#sky"></a-sky>
        </a-scene>
    </body>
</html>
