<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Animaci√≥n en eventos</title>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene  background="color: #0e7dbd">
            <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>

            <a-entity
              geometry="primitive: box"
              material="color: green"
              position="-4 2 -5"
              animation__mouseenter="property: components.material.material.color; type: color; to: blue; startEvents: mouseenter; dur: 100";
              animation__mouseleave="property: components.material.material.color; type: color; to: green; startEvents: mouseleave; dur: 100";>
            </a-entity>

            <a-entity
              geometry="primitive: sphere"
              material="color: gray"
              radius="0.5"
              position="4 2 -5"
              animation__mouseenter="property: components.material.material.color; type: color; to: blue; startEvents: mouseenter; dur: 200";
              animation__mouseleave="property: components.material.material.color; type: color; to: gray; startEvents: mouseleave; dur: 200";>
            </a-entity>

            <!--<a-sky color="#0e7dbd"></a-sky>-->
        </a-scene>
    </body>
</html>
