<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Animaci√≥n en movimiento</title>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene  background="color: #222b50">
            <a-box
                position="-3 2 -4"
                color="gray"
                rotation=" 0 40 0"
                animation="property: position; to: 3 4 -6; dur: 10000; loop: true; easing: linear;"
            ></a-box>

            <a-entity id="caja"
                geometry="primitive: box"
                position="-2 2-2"
                material="color: #4CC3D9;"
                animation="property: position; to: 0 1.5 -10; dur: 7000; easing: linear; loop: true;"
            >
            </a-entity>

        </a-scene>
    </body>
</html>
