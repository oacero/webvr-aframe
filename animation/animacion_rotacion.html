<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Animaci√≥n Rotacion</title>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene  background="color: #0e7dbd">
            <a-box
                position="0 2 -5"
                color="#a36ecd"
                animation="property: rotation; to: 0 360 360; loop: true; dur: 3000"
                >
            </a-box>
            <a-cylinder 
                color="green" 
                position="-3 2 -5"
                radius="0.5" height="1.5"
                animation="property: rotation; to: 360 0 360; loop: true; dur: 3000"
                >
            </a-cylinder>


        </a-scene>
    </body>
</html>
