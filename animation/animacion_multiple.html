<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Animaci√≥n en movimiento</title>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene  background="color: #222b50">
            

            <a-entity 
                geometry="primitive: sphere"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 15000;  easing: linear"
                
                animation__color="property: material.color; to: tomato; dur: 4000; loop: true;">
            </a-entity>


        </a-scene>
    </body>
</html>
